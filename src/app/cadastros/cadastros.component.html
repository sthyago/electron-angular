<div style="width: 100%; display: flex; justify-content: center">
  <div [ngClass]="appService.currentTheme === 'white'? 'cadastro-form': 'cadastro-form-contrast'"
       style="border: 1px solid black; border-radius: 10px; width: 30%">

    <div class="col-md-12" style="border-bottom: 4px solid darkslategray">
      <h1 style="justify-content: center; text-align: center; margin-top: 10px; font-size: 35px;color: black">Cadastro</h1>
    </div>

    <div class="col-md-12">
      <mat-form-field style="width: 100%; margin-top: 30px; font-weight: bold">
        <input matInput type="text" style="text-transform: uppercase"
               [(ngModel)]="entidade.nome" placeholder="Nome" required>
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field  style="width: 100%; margin-top: 30px; font-weight: bold">
        <input matInput type="email" [(ngModel)]="entidade.email" placeholder="E-mail" required>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field  style="width: 100%; margin-top: 30px; font-weight: bold">
        <input matInput type="email" [(ngModel)]="entidade.telefone" placeholder="Telefone" required>
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field style="width: 100%; margin-top: 30px; font-weight: bold">
        <input matInput type="text" style="text-transform: uppercase"
               [(ngModel)]="entidade.endereco" placeholder="EndereÃ§o" required>
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field style="width: 100%; margin-top: 30px; font-weight: bold">
        <input matInput type="text" (keypress)="appService.isNumberKey($event)"
               [(ngModel)]="entidade.cpfCnpj" placeholder="CPF" required>
      </mat-form-field>
    </div>

    <div class="col-md-12" style="justify-content: center; display: flex">
      <button [disabled]="!checkFields()" (click)="cadastrarClick()" class="btn btn-success" style="margin: 5px; width: 45%">Cadastrar</button>
      <button (click)="voltarClick()" class="btn btn-danger" style="margin: 5px; width: 45%">Voltar</button>
    </div>
  </div>
</div>
