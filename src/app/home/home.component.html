<p-carousel [value]="products"  [ngClass]="appService.bgStyleColor"
            [numVisible]="4" [numScroll]="1" [circular]="true"
            [autoplayInterval]="10000">
  <ng-template pTemplate="header">
    <h1 class="home-header">Destaques do momento</h1>
  </ng-template>
  <ng-template let-product pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <img src="{{product.image}}" alt="produto" width="300px" height="300px">
        <h4 class="p-mb-1">{{product.name}}</h4>
        <h3 class="p-mt-0 p-mb-3">R$ {{product.price}}</h3>
        <span [ngClass]="product.inventoryStatus === 'INSTOCK'? 'item-instock':'item-outstock'">{{product.inventoryStatus}}</span>
        <div class="car-buttons p-mt-5" style="display: flex; justify-content: center">
          <p-button type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search"></p-button>
          <p-button type="button" styleClass="p-button-success p-button-rounded p-mr-2" icon="pi pi-star"></p-button>
          <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
